
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pass.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="pass-gen" id="password-gen">
            <h1>Password Generator</h1>
            <p id="passwordDisplay"  >  password</p>
        </div>

        <form id="passwordGeneratorForm" action="#">
            <div class="input">
                <label for="number">Number Of characters</label>
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input type="number" min="1" max="50" value="10" id="characterAmountNumber">
            </div>
           <div class="input ">
                <label for="include uppercase">Include Uppercase</label>
                <input type="checkbox" id="includeUppercase">
           </div>
           <div class="input">
                <label for="include numbers">Include Numbers</label>
                <input type="checkbox" id="includeNumbers">
           </div>
           <div class="input">
                <label for="include symbols">Include Symbols</label>
                <input type="checkbox" id="includeSymbols">
           </div>
           
           
           
            <button><a href="#">Generate Password</a></button>

        </form>




    </div>
</body>
<script src="pass.js"></script>
</html>
